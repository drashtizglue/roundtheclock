<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Geolocation</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <button ion-button (click)="getGeoStorage(event)">
    Load old ones again
  </button>

  <p>
    The last time you opened this page your Geolocation coordinates were:
  </p>
  <p>
      Old Lattitude = {{old_latitude}}
  </p>
  <p>
      Old Longitude = {{old_longitude}}
  </p>

    <button ion-button (click)="getGeo(event)">
      Get geolocation coordinates
    </button>

    <p>
        New Lattitude = {{latitude}}
    </p>
    <p>
        New Longitude ={{longitude}}
    </p>

</ion-content>
